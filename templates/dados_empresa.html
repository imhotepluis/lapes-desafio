<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados das Empresas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Dados das Empresas</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome da Empresa</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for empresa in dados.nome_empresa.split() %}
                <tr>
                    <td>{{ empresa }}</td>
                    <td>{{ dados.status.split()[loop.index0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/home">Voltar para a PÃ¡gina Inicial</a>
    </div>

</body>
</html>
